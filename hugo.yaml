languageCode: en-us
title: Michael's Blog
copyright: Michael Belivanakis (a.k.a. Mike Nakis)
publishDir: ../michael.gr-hugo-publish
themesDir: ../michael.gr-hugo-themes
contentDir: ../obsidian/blog.michael.gr/content
theme: hugo-theme-stack

# date:        the time coordinate when the post was first published.
# lastmod:     the time coordinate when the post was last updated.
# publishDate: the time coordinate at which the post is scheduled to be published.
# expiryDate:  the time coordinate at which the post expired or is to expire. PEARL: if you set it to 'date', hugo goes haywire with nonsensical error messages.

frontmatter:
    date:
        - time_created
        - date
        - :git
        - :filename
        - :fileModTime
    lastmod:
        - time_updated
        - lastmod
        - :git
        - :fileModTime
        - date
    publishDate:
        - scheduled_time
        - date
    expiryDate:
        - expiration_time
        - expiryDate

services:
    # GA Tracking ID
    googleAnalytics:
        id:

pagination:
    pagerSize: 6

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.ico  # favicon placed in `static/favicon.ico`

    footer:
        since: 2007
        customText:
            Some custom footer text

    dateFormat:
        # PEARL: You might think that readonly <input> elements of type "date" and "time" could be used so as to have 
        #        the browser display date and time in whatever format the user prefers, but this does not work, because
        #        browsers do not bother getting the user preferences for date and time format from the operating system.
        #        So, we have no option but to pick a date and time format to display time with, and if the user does not
        #        like it, it is the user's problem.
        # PEARL: the format strings understood by Hugo are EXTREMELY weird.
        # See https://gohugo.io/functions/time/format/ and https://pkg.go.dev/time#pkg-constants
        published: "2006-01-02 Mon 15:04:05 MST"
        lastUpdated: "2006-01-02 Mon 15:04:05 MST"

    sidebar:
        # emoji: üç•
        # subtitle: 'If it''s worth doing, it''s worth doing right.'
        avatar:
            enabled: true
            local: false
            src: https://gravatar.com/avatar/8d1c5b5578843f958430afe30e0cbb2fb5092b1712d1933ea37d7bf5cb4305ed?size=400
        logo:
            local: true
            src: logo.svg

    article:
        math: false
        toc: true
        readingTime: true

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 100 # 5
#            - type: categories
#              params:
#                  limit: 10
            - type: tag-cloud
              params:
                  limit: 100 # 10
        page:
            - type: toc

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

#    imageProcessing:
#        cover:
#            enabled: true
#        content:
